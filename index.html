      </div>

      </div>

      <div class="memory-card" data-name="backbone">

      </div>
      <div class="memory-card" data-name="backbone">
        <img class="front-face" src="img/backbone.svg" alt="Backbone" />

        <img class="front-face" src="img/react.svg" alt="React" />
        <img class="back-face" src="img/question.png" alt="Question Mark" />
      </div>
    </section>

    <!-- Ending pop up -->
    <div class="modal closed" id="modal">
      <h1>You Won!</h1>
      <h3>Moves Taken: <span id="moves"></span></h3>

      <button id="restart" class="btn-restart" onclick="playAgain()">
        Restart
      </button>
    </div>
    <div class="modal-overlay closed" id="modal-overlay"></div>
    <script src="main.js"></script>
  </body>
</html>
